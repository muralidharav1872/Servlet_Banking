<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	<h1>WECOME TO LOGIN PAGE</h1>
	<form action="login" method="post">
		<label for="custid">Customer ID:</label>
		<input type="tel" id="custid" name="custid" required placeholder="Enter Your Customer ID" pattern="[0-9]{8}"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required placeholder="Enter Your Password"><br><br>
		<button type="submit">Login</button>
		<button type="reset">Cancel</button>
		
	</form>
	<br>
	<a href="signup.html">Forgot Password?</a>
	<br><br>
	
	<a href="home.html"><button>Home</button></a>
</body>
</html>
